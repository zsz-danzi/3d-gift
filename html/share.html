<html>
<head>
    <meta charset="UTF-8">
    <title>新版礼物商城-详情页</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,     maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://qzonestyle.gtimg.cn/touch/components/css/vip-icons.css">
    <link rel="stylesheet" type="text/css" href="../index.css">

</head>
<body class="flex-layout">
    <div class="container">
        <div class="page-content page-detail">
            <div class="page-fixed">
                <div class="fixed-bg" style="background-image: url(../img/bg.png)"></div>
            </div>
            <div class="page-hd">
                <div class="bg-deco"></div>
                <div class="get-box">
                    <div class="detail-getBox">
                        <div class="gift-box">
                            <img class="gift-img" src="../img/gift.png" />
                            <div class="gift-info">
                                <p class="gift-tips">枕头大战</p>
                                <p class="gift-tips">对方收到后获得<span class="highlight">7天豪华黄钻</span><i class="ico-arrow"></i></p>
                                <p class="name">TO: 小王子</p>
                                <div class="gift-words">
                                    <div class="input-box" >
                                        <!--<textarea class="input-area">-->
                                        愿你有自持而节制的华丽，永远虔诚的天真——生日快乐哦～
                                        <!--</textarea>-->
                                    </div>
                                    <p class="lines"></p>
                                    <p class="lines"></p>
                                </div>
                            </div>
                        </div>
                        <div class="more-box">
                            <div class="from-box">
                                <img src="../img/100.png" class="from-img"  />
                                <p class="from-info">
                                    <span class="from-tips">FROM</span>
                                    <span class="from-name">大把银子</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="op-getBox">
                        <p class="callback-tips">喜欢这个礼物吗？给好友一个回应</p>
                        <p class="callback-list">
                            <span class="callback-item select">暖心</span>
                            <span class="callback-item">么么哒</span>
                            <span class="callback-item">谢谢你记得我的生日</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="page-ft">
                <button class="fixed-btn btn-send">发送给好友</button>
            </div>
        </div>
    </div>
    <div class="gift-dialog dialog-share">
        <div class="dialog-content">
            <div class="dialog-main">
                <div class="share-box">
                    <div class="share-main" style="background-color: #5346B4;">
                        <h3 class="share-title">
                            <p>我收到今日第<span class="nums">1</span>份礼物：</p>
                            <p>"枕头宝宝—7天豪华黄钻"</p>
                            <img class="ico-pay" src="../img/pay-share@2x.png" />
                        </h3>
                        <div class="share-img">
                            <img class="img-gift" src="../img/share/gift.png" />
                            <img class="img-deco" src="../img/share/deco.png" />
                            <img class="img-box" src="../img/share/box.png" />
                        </div>
                        <div class="share-tips">
                            <img class="img-qrCode" src="../img/share/code.png" />
                            <p class="tips-txt">
                                <span>长按二维码</span>
                                <span>前往QQ空间礼物商城</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="share-op">
                    <p class="share-to-txt">分享到</p>
                    <p>
                        <a class="btn-share-item share-qq"><i class="ico"></i><span class="txt">QQ</span></a>
                        <a class="btn-share-item share-qz share-animate"><i class="ico"></i><span class="txt">QQ空间</span></a>
                        <a class="btn-share-item share-wx"><i class="ico"></i><span class="txt">微信</span></a>
                        <a class="btn-share-item share-py"><i class="ico"></i><span class="txt">朋友圈</span></a>
                    </p>
                </div>
            </div>
            <div class="dialog-close">
                <a class="btn-close">关闭</a>
            </div>
        </div>
    </div>
    <div class="pop pop-share">
        <div class="pop-loading">
            <div class="loading-img"></div>
            <p class="loading-txt">
                分享图合成中<span>...</span>
            </p>
            <!--<p class="loading-txt">-->
            <!--正在裁剪包装纸<span>...</span>-->
            <!--</p>-->
        </div>
    </div>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/zepto-touch.js"></script>
</body>
</html>
