    <link rel="stylesheet" type="text/css" href="../share-rem.css">
    <script type="text/javascript">
        // html缓存（代价是会自动多刷一次，注意：请直接访问不带参数的URL，如http://xxxxxxx.html）
        if(!window.location.search) {
            window.location = window.location.href+'?r='+Math.random();
        }

        // 根据屏幕大小动态改变font-size 来匹配不同屏幕下的REM

        (function (win,doc){
            if (!win.addEventListener) return;
            var html=document.documentElement;
            function setFont()
            {
                var cliWidth=html.clientWidth;
                html.style.fontSize=100*(cliWidth/750)+'px';
            }
            win.addEventListener('resize',setFont,false)
            setFont()
        })(window,document);
    </script>
</head>
<body>
    <div class="feed-img">
        <div class="cover-box">
            <div class="cover-img">

            </div>
            <div class="cover-info">
                <h3 class="info-tips">今天收到</h3>
                <h2 class="info-txt">第100份礼物</h2>

            </div>

    </div>
</body>
