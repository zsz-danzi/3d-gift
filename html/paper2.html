<html>
<head>

</head>
<body class="flex-layout">
    <div class="container">
        <div class="page-content page-paper">
            <div class="page-hd">
                <div class="page-box">
                    <div class="box-gift" id="box">
                        <span class="turntable" id="turntable"></span>
                        <a href="javascript:;" class="btn-ani-01">礼物包装</a>

                    </div>
                </div>
            </div>
            <div class="page-bd">
                <div class="paper-box">
                    <div class="mod-module mod-scrollList">
                        <ul>
                            <li class="item">
                                <div class="item-detail active">
                                    <div class="paper-img" style="background-image:url(../img/gi-01.png)">
                                        
                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-02.png)">">
                                        
                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-03.png)">>
                                        
                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-04.png)">>
                                        
                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-05.png)">>

                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-06.png)">>

                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-07.png)">>

                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                                <div class="item-detail">
                                    <div class="paper-img" style="background-image:url(../img/gi-08.png)">>

                                    </div>
                                    <p class="paper-info"><span class="paper-name">包装盒名称</span><span class="paper-price">15元</span></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button class="btn-buy">星币支付 5<i class="ico-star"></i></button>
                </div>
            </div>
            <div class="ani-content" id="ani" style="display: none">
                <div class="ani-box" id="box2">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/zepto-touch.js"></script>
    <script src="../js/three.js"></script>
    <script src="../js/inflate.min.js"></script>
    <script src="../js/FBXLoader.js"></script>
    <script src="../js/Gift2.js"></script>
    <script>

        //底部装饰
        let btn_01 = $('.btn-ani-01');
        let btn_02 = $('.btn-ani-02');
        let ani = $('#ani');
        let box2 = $('#box2');
        let gift2,gift3;
        let color = '#aa1a72'; //默认颜色
        let texture_url = '../img/texture/q-01.png';

        let gift = new Gift().init({
            id : 'box',  //插入到那个ID下
            model_url : '../models/gift-normal.fbx', //模型地址
            img_url : texture_url,  //纹理地址
            color : color,  //丝带色值
            play : false , //默认flase
            finger_move : true, //默认false
            type : 1,
            loadFn : function(){
                //模型 纹理 
            },
            callback : function(){
                // alert(1)
            },
        });

        //礼物包装
        btn_01.on('click',function(){
            if(this.flag) return;

            //暂停主页静态模型的不停渲染
            gift.action = {
                'paused' : true
            };

            box2.children().eq(0).show();
            this.flag = true;
            ani[0].flag = false;
            ani.show();
            if(gift2){
                gift2.play_ani();
                gift2.animate();
                return;
            }
            gift2 = new Gift().init({
                id : 'box2',  //插入到那个ID下
                model_url : '../models/gift-pack.fbx', //模型地址
                img_url : texture_url,  //纹理地址
                color : color,  //丝带色值
                play : true , //默认flase
                finger_move : true, //默认false
                loadFn : function(){
                    //模型 纹理 
                },
                callback : function(){
                    btn_01[0].flag = false;
                    setTimeout(function(){
                        ani.addClass('ani-none');
                    },100)
                }
            });           
        });

        //礼物打开
        btn_02.on('click',function(){
            if(this.flag) return;

            //暂停主页静态模型的不停渲染
            gift.action = {
                'paused' : true
            };

            box2.children().eq(1).show();
            this.flag = true;
            ani[0].flag = false;
            ani.show();
            if(gift3){
                gift3.play_ani();
                gift3.animate();
                return;
            }
            gift3 = new Gift().init({
                id : 'box2',  //插入到那个ID下
                model_url : '../models/gift-open.fbx', //模型地址
                img_url : texture_url,  //纹理地址
                color : color,  //丝带色值
                play : true , //默认flase
                finger_move : true, //默认false
                loadFn : function(){
                    //模型 纹理 
                },
                callback : function(){
                    btn_02[0].flag = false;
                    setTimeout(function(){
                        ani.addClass('ani-none');
                    },100)
                }
            });           
        });

        //页面消失
        ani[0].addEventListener('webkitTransitionEnd',function(){
            if(this.flag) return;
            this.flag = true;
            ani.hide();
            ani.removeClass('ani-none');
            box2.children().eq(0).hide();
            box2.children().eq(1).hide();

            //回复静态模型的不停渲染
            gift.action = null;
            gift.animate();
        });


        let color_arr = [ '#aa1a72' , '#8f6d40' , '#0798c7' ,'#aa1a72' , '#8f6d40' , '#0798c7' ,'#aa1a72' , '#8f6d40' ];

        $('.mod-scrollList ul li .paper-img').on('click',function(){

            $('.mod-scrollList ul li .item-detail').removeClass('active');
            $(this).parents('.item-detail').addClass('active');

            let index1 = $(this).parents('.item').index();
            let index2 = $(this).parents('.item-detail').index()+1;
            let index = index1*2 + index2;

            color = color_arr[index-1];
            texture_url = '../img/gi-0'+index+'.png';

            gift.setTexture(texture_url);
            gift.setColor(color);

            if(gift2){
                gift2.setTexture(texture_url);
                gift2.setColor(color);
            }

            if(gift3){
                gift3.setTexture(texture_url);
                gift3.setColor(color);      
            }

        })

    </script>    

</body>
</html>
