<html>
<head>
    <meta charset="UTF-8">
    <title>一声问候-送礼物</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1,minimum-scale=1,     maximum-scale=1, user-scalable=no;user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://qzonestyle.gtimg.cn/touch/components/css/vip-icons.css">
    <link rel="stylesheet" type="text/css" href="../index.css">

</head>
<body class="flex-layout show-topBar gifts-detail">
<style>
    /*动态礼物*/
    @-webkit-keyframes animate-gift {
        0% {background-position: 0 0;}
        100% {background-position: -3000px 0;}/*(n-1)乘于（1倍宽度 72）*/
    }
    .page-detail .gift-img .img{/*播放时间是帧数n除于10，一秒10帧*/
        -webkit-animation: animate-gift 1.6s steps(15, start) 0s 1 forwards;/*n张图的时候，steps(n-1, start)*/
        animation: animate-gift 1.6s steps(15, start) 0s 1 forwards;/*n张图的时候，steps(n-1, start)*/
        background-image: url(../img/gift-multi@2x.png);
    }
</style>
    <div class="container">
        <div class="page-content page-detail one-greet">
            <div class="page-fixed-bg">
                <div class="fixed-bg" style="background-color: #F3F5F8;"></div>
            </div>
            <div class="page-fixed">
                <div class="top-bar bg">
                    <div class="top-bar-box">
                        <button class="btn-back">返回</button>
                        <p class="bar-title">礼物商城</p>
                        <!--<button class="btn-mine">我的</button>-->
                    </div>
                </div>
                <p class="top-title">为<span class="name">小王子、大把银子、苗晓涛小王子、大把银子、苗晓涛小王子、大把银子、苗晓涛</span>等<span class="highlight">3人</span>挑选礼物</p>
            </div>
            <!--多人购买要加个类pay-multi来兼容小屏幕手机-->
            <div class="page-hd pay-multi">
                <p class="top-tips"><i class="ico-gift"></i>更多礼物请前往礼物商城<i class="ico-arrow"></i></p>
                <div class="send-box sendList-box">
                    <!--要滚动的话才加上scroll-->
                    <div class="mod-module mod-scrollList transform" style="transform: translateX(-0%)">
                        <div class="detail-sendBox">
                            <img src="../img/level/bor@2x.png" class="cor-img-l-t" /><!--左上-->
                            <img src="../img/level/bor@2x.png" class="cor-img-r-t" /><!--右上-->
                            <img src="../img/level/bor@2x.png" class="cor-img-l-b" /><!--左下-->
                            <img src="../img/level/bor@2x.png" class="cor-img-r-b" /><!--右下-->
                            <div class="gift-box" style="background-color: #5346B4">
                                <div class="gift-img"><div class="img"></div></div>
                                <div class="gift-info">
                                    <p class="gift-tips large">枕头大战<img class="img-level" src="../img/level/level-low-s@2x.png" /><img class="img-level" src="../img/level/level-mid-s@2x.png" /><img class="img-level" src="../img/level/level-high-s@2x.png" /></p>
                                    <p class="gift-tips">对方收到后获得<span class="highlight">7天豪华黄钻</span><i class="ico-arrow"></i></p>
                                    <div class="gift-words">
                                        <div class="input-box" contenteditable >
                                            愿你有自持而节制的华丽，永远虔诚的天真生日快乐哦～
                                        </div>
                                        <p class="lines"></p>
                                        <p class="lines"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="more-box">
                                <span class="price">单价：1元</span>
                                选择包装 <i class="ico-gift-grey"></i>
                            </div>
                        </div>
                    </div>
                    <div class="op-sendBox">
                        <p class="discount-tips"><i class="ico-hui"></i>同时为多人购买该礼物可享受优惠</p>
                        <span class="total-price">总价: 15元<i style="display: none" class="ico-star"></i><del class="price-del">原价15元</del></span>
                        <span class="noName-box"><i class="ico-vip"></i>匿名赠送<i class="ico-select select"></i><i class="ico-select"></i></span>
                    </div>
                </div>
                <!--<div class="get-box">-->
                    <!--<div class="detail-getBox"></div>-->
                    <!--<div class="op-sendBox"></div>-->
                <!--</div>-->

            </div>
            <div class="page-ft">
                <button class="fixed-btn btn-send">赠送</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/zepto-touch.js"></script>
