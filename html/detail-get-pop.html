<html>
<head>
    <meta charset="UTF-8">
    <title>新版礼物商城-详情页</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,     maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://qzonestyle.gtimg.cn/touch/components/css/vip-icons.css">
    <link rel="stylesheet" type="text/css" href="../index.css">

</head>
<body class="flex-layout show-topBar gifts-detail">
<style>
    /*动态礼物*/
    @-webkit-keyframes animate-gift {
        0% {background-position: 0 0;}
        100% {background-position: -3000px 0;}/*(n-1)乘于（1倍宽度 72）*/
    }
    .show-animate .gift-img .img{/*播放时间是帧数n除于10，一秒10帧*/
        -webkit-animation: animate-gift 1.6s steps(15, start) 0s 1 forwards;/*n张图的时候，steps(n-1, start)*/
        animation: animate-gift 1.6s steps(15, start) 0s 1 forwards;/*n张图的时候，steps(n-1, start)*/
        background-image: url(../img/gift-multi@2x.png);
    }
</style>
    <div class="container">
        <div class="page-content page-detail hide-animate">
            <div class="page-fixed-bg">
                <div class="fixed-bg" style="background-image: url(../img/bg.png)"></div>
            </div>
            <div class="page-fixed">
                <div class="top-bar bg">
                    <div class="top-bar-box">
                        <button class="btn-back">返回</button>
                        <p class="bar-title">礼物商城</p>
                        <!--<button class="btn-mine">我的</button>-->
                    </div>
                </div>
            </div>
            <div class="page-hd">
                <div class="bg-deco"></div>
                <div class="get-box">
                    <div class="detail-getBox">
                        <div class="gift-box">
                            <!--<img class="gift-img" src="../img/gift.png" />-->
                            <div class="gift-img"><div class="img"></div></div>
                            <div class="gift-info">
                                <p class="gift-tips">枕头大战</p>
                                <p class="gift-tips">对方收到后获得<span class="highlight">7天豪华黄钻</span><i class="ico-arrow"></i></p>
                                <p class="name">TO: 小王子</p>
                                <div class="gift-words">
                                    <div class="input-box" >
                                        <!--<textarea class="input-area">-->
                                        愿你有自持而节制的华丽，永远虔诚的天真——生日快乐哦～
                                        <!--</textarea>-->
                                    </div>
                                    <p class="lines"></p>
                                    <p class="lines"></p>
                                </div>
                            </div>
                        </div>
                        <div class="more-box">
                            <div class="from-box">
                                <img src="../img/100.png" class="from-img"  />
                                <p class="from-info">
                                    <span class="from-tips">FROM</span>
                                    <span class="from-name">大把银子</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="op-getBox">
                        <p class="callback-tips">喜欢这个礼物吗？给好友一个回应</p>
                        <p class="callback-list">
                            <span class="callback-item select">暖心</span>
                            <span class="callback-item">么么哒</span>
                            <span class="callback-item">谢谢你记得我的生日</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="page-ft">
                <button class="fixed-btn btn-send">发送给好友</button>
            </div>
        </div>
    </div>
    <div class="pop">
        <div class="pop-send">
            <div class="pop-send-bg">
                <!--包装动画-->
                <div class="box-animate">
                    <div class="box-bg"></div>
                    <div class="box-main" id="box-main">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/zepto-touch.js"></script>
    <script src="../js/three.js"></script>
    <script src="../js/inflate.min.js"></script>
    <script src="../js/FBXLoader.js"></script>
    <script src="../js/Gift.js"></script>    
    <script>

         var gift = new Gift().init({
            id : 'box-main',  //插入到那个ID下
            model_url : '../models/gift-open.fbx', //模型地址
            img_url : '../img/gi-03.png',  //纹理地址
            color : '#aa1a72',  //丝带色值
            play : true , //默认flase
            finger_move : true, //默认false
            callback : function(){
                $('.pop').addClass('hide');/*礼盒打开结束*/
                $('.top-bar').removeClass('bg');
                setTimeout(function(){/*礼花和礼物详情出现的动画*/
                    $('.page-detail').removeClass('hide-animate').addClass('show-animate');
                },200)
            },
        });      

        // $(function(){

        //         setTimeout(function(){/*礼花和礼物详情出现的动画*/

    </script>
</body>
