<html>
<head>
    <meta charset="UTF-8">
    <title>新版礼物商城-详情页</title>

    <meta name="HandheldFriendly" content="True">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://qzonestyle.gtimg.cn/touch/components/css/vip-icons.css">
    <link rel="stylesheet" type="text/css" href="../index.css">

</head>
<body class="flex-layout show-topBar gifts-detail">
<style>
    /*动态礼物*/
    @-webkit-keyframes animate-gift {
        0% {background-position: 0 0;}
        100% {background-position: -3000px 0;}/*(n-1)乘于（1倍宽度 72）*/
    }
    .show-animate .gift-img .img{/*播放时间是帧数n除于10，一秒10帧*/
        -webkit-animation: animate-gift 1.6s steps(15, start) 0s 1 forwards;/*n张图的时候，steps(n-1, start)*/
        animation: animate-gift 1.6s steps(15, start) 0s 1 forwards;/*n张图的时候，steps(n-1, start)*/
        background-image: url(../img/gift-multi@2x.png);
    }
</style>
    <div class="container">
        <div class="page-content page-detail hide-animate">
            <div class="page-fixed-bg">
                <div class="fixed-bg" style="background-image: url(../img/bg.png)"></div>
            </div>
            <div class="page-fixed">
                <div class="top-bar ">
                    <div class="top-bar-box">
                        <button class="btn-back">返回</button>
                        <p class="bar-title">礼物商城</p>
                        <!--<button class="btn-mine">我的</button>-->
                    </div>
                </div>
            </div>
            <div class="page-hd">
                <div class="bg-deco"></div>
                <div class="get-box">
                    <div class="detail-getBox">
                        <div class="gift-box">
                            <!--<img class="gift-img" src="../img/gift.png" />-->
                            <div class="gift-img"><div class="img"></div></div>
                            <div class="gift-info">
                                <p class="gift-tips">枕头大战</p>
                                <p class="gift-tips">对方收到后获得<span class="highlight">7天豪华黄钻</span><i class="ico-arrow"></i></p>
                                <p class="name">TO: 小王子</p>
                                <div class="gift-words">
                                    <div class="input-box" >
                                        <!--<textarea class="input-area">-->
                                        愿你有自持而节制的华丽，永远虔诚的天真——生日快乐哦～
                                        <!--</textarea>-->
                                    </div>
                                    <p class="lines"></p>
                                    <p class="lines"></p>
                                </div>
                            </div>
                        </div>
                        <div class="more-box">
                            <div class="from-box">
                                <img src="../img/100.png" class="from-img"  />
                                <p class="from-info">
                                    <span class="from-tips">FROM</span>
                                    <span class="from-name">大把银子</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="op-getBox">
                        <div class="info-reply">
                            <img src="../img/100.png" class="reply-img" />
                            <span class="reply-pop"><span class="txt">谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日谢谢你记得我的生日</span><button class="txt-more">展开更多</button></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-ft">
                <button class="fixed-btn btn-send">发送给好友</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/zepto-touch.js"></script>
    <script>
        $(function(){
            setTimeout(function(){
                $('.page-detail').removeClass('hide-animate').addClass('show-animate');
            },500)

            $('.reply-pop').click(function(){
                $('.get-box').toggleClass('show-more-reply');
            })
        })
    </script>
</body>
</html>
